{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Ricerca</strong>
            </h2>
            <hr>
            <center>
              <form method="post" action=".">
                <table class="table table-hover" style="width:350px;">
                    <tr>
                      <td colspan="2">Scegli cosa cercare</td>
                    </tr>
                    <tr>
                      <td class="radio-btn">{{form.choice}}</td>
                    </tr>
                    <tr>
                      <td colspan="2"></td>
                    </tr>
                </table>
                {% csrf_token %}
                <input class="btn btn-primary" type="submit" value="Cerca" />
              </form>
            </center>
        </div>
    </div>
</div>
{% endblock %}
